<mat-card class="mt-1" *ngFor="let entrada of entradas">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>John Doe</mat-card-title>
    <mat-card-subtitle>Desarrollador web</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1><a class="post-title" href="#">{{entrada}}</a></h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum provident eum voluptas quam at non
      recusandae temporibus totam, cum magnam! Fuga sunt recusandae repellat sapiente adipisci quibusdam dolores
      sint mollitia.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Compartir</button>
    <span class="date-text">Nov 09/2018</span>
  </mat-card-actions>
</mat-card>
